<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="formMainForRegister">
        <h1 class="heading">Registration</h1>

        <div class="circleForRegister"></div>
        <div class="littleCircleForRegister"></div>
        <div class="inputContainer">
            <input autocomplete="off" class="inputField" placeholder="Phone" type="tel" name="phone" id="phone">
            <input autocomplete="off" class="inputField" placeholder="Email" type="email" name="email" id="email">
            <input autocomplete="off" class="inputField" placeholder="Password" type="password" name="password" id="password">
        </div>
    
        <div class="messageContainer">
            <textarea autocomplete="off" placeholder="Message" class="textareaField" name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        
        <a class="button" href="table.html">
            Submit
        </a>
    </form>
</body>
</html>
